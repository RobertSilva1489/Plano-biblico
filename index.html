<!DOCTYPE html>
<html> 
<head> 
    <title>Plano de leitura bíblica</title>
    <meta name="description" content="Plano de leitura bíblica Ebenezer">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Clique para fazer o download do plano de leitura bíblica ou veja o calendário abaixo</h1>
        <a href="PLANO DE LEITURA BÍBLICA ANUAL 24-25.pdf" download class="download-button">Clique aqui</a>
    </div>
	<div class="carousel-container">
    <div class="carousel-slide">
        <img src="ABRIL.jpg" class="carousel-img">
        <img src="MAIO.jpg" class="carousel-img">
        <img src="JUNHO.jpg" class="carousel-img">
        <img src="JULHO.jpg" class="carousel-img">
        <img src="AGOSTO.jpg" class="carousel-img">
        <img src="SETEMBRO.jpg" class="carousel-img">
        <img src="OUTUBRO.jpg" class="carousel-img">
        <img src="NOVEMBRO.jpg" class="carousel-img">
        <img src="DEZEMBRO.jpg" class="carousel-img">
        <img src="JANEIRO.jpg" class="carousel-img">
        <img src="FEVEREIRO.jpg" class="carousel-img">
        <img src="MARÇO.jpg" class="carousel-img">

        <!-- Adicione mais imagens conforme necessário -->
    </div>
    <button class="prevBtn">Anterior</button>
    <button class="nextBtn">Próximo</button>
</div>
<style>
    body {
        background-color: #AA8A4D;
    }
</style>

<script>
window.addEventListener('load', () => {
  let counter = 1;
  const images = document.querySelectorAll('.carousel-img');
  const size = images[0].clientWidth;
  const carouselSlide = document.querySelector('.carousel-slide');

  // Inicializa a posição do carrossel
  carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

  // Botões
  document.querySelector('.nextBtn').addEventListener('click', () => {
    if (counter >= images.length - 1) return;
    carouselSlide.style.transition = "transform 0.4s ease-in-out";
    counter++;
    carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
  });

  document.querySelector('.prevBtn').addEventListener('click', () => {
    if (counter <= 0) return;
    carouselSlide.style.transition = "transform 0.4s ease-in-out";
    counter--;
    carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
  });

  carouselSlide.addEventListener('transitionend', () => {
    if (images[counter].id === 'lastClone') {
      carouselSlide.style.transition = "none";
      counter = images.length - 2;
      carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
    }
    if (images[counter].id === 'firstClone') {
      carouselSlide.style.transition = "none";
      counter = 1;
      carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
    }
  });
});
</script>

</body>
</html>
